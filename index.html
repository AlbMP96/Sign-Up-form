<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sing Up</title>
</head>

<body>
    <div id="left">
        <div id="logo">
            <img src="./resources/logo.png" alt="">
            <h1>Sign Up</h1>
        </div>
    </div>
    <div id="right">
        <div id="form-container">
            <div id="text">
                <h2>This is not a real online service!</h2>
            </div>
            <form action="#">
                <h2 id="sign-title">Let's do this!</h2>
                <div id="form">
                    <div class="wrapper">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="wrapper">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="wrapper">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="wrapper">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone"  pattern="[0-9]{9}" required>
                    </div>
                    <div class="wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="wrapper">
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass" required>
                    </div>
                </div>
        </div>
        <button type="submit">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="#">Log in</a></p>
    </div>
    </div>
</body>

</html>
